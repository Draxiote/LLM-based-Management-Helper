<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="/static/css/style.css">

</head>

<body>
   {% comment %} This is going to be the main page where the content is going to get pushed {% endcomment %}

   <header class="header">
   
      <section class="flex">
   
         <a href="home.html" class="logo">RAIT LMS</a>
   
         <form action="search" method="post" class="search-form">
            <input type="text" name="search_box" required placeholder="Search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
   
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
   
      </section>
   
   </header>   
   

   <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>

      <div class="profile">
         <img src="/static/img/pic-1.jpg" class="image" alt="">
         <h3 class="name">Atharva</h3>
         <p class="role">Student</p>
         <a href="profile" class="btn">view profile</a>
      </div>

      <nav class="navbar">
         <a href="home"><i class="fas fa-home"></i><span>Home</span></a>
         
         <a href="courses"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
         <a href="teachers"><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a>
         <a href="about"><i class="fas fa-question"></i><span>About</span></a>
         <a href="contact"><i class="fas fa-headset"></i><span>Contact Us</span></a>
      </nav>

   </div>



   {% block body %}

   {% endblock body %}

   <script src="/static/js/script.js"></script>

</body>

</html>
